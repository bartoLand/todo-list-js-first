<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Lista</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <section class="header">
            <div class="date">
                <h2 id="todate"></h2>
            </div>

            <div class="todo">
                <h1>Do zrobienia</h1>
            </div>
        </section>

        <section class="main">
            <ul id="ul"></ul>
        </section>

        <section class="addTask">
            <input type="text" id="input" placeholder="Co masz do zrobienia?">
            <i class="fas fa-plus-circle" id="addBtn"></i>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
